{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/registration/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/registration/login.css' %}">
        <link rel="stylesheet" href="{% static 'css/registration/signup.css' %}">
        <title>METRO MUNCH | {% block title %}{% endblock %}</title>
    </head>
    <body class="body-reg">
        {% block body %} {% endblock body %}
        <div class="pizza-reg">
            <img src="{% static 'img/feedback/pizza.png' %}" alt="">
        </div>
        <div class="noodles-reg">
            <img src="{% static 'img/feedback/ramen.png' %}" alt="">
        </div>
        <div class="cake-reg">
            <img src="{% static 'img/feedback/cake.png' %}" alt="">
        </div>
        <div class="spoons-reg">
            <img src="{% static 'img/feedback/fork-knife-spoon.png' %}" alt="">
        </div>
    </body>
</html>
